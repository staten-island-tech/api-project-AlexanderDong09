<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="text-center bg-[url(./background.jpg)]">
    
    <div>
      <h1 class="text-5xl m-auto">Astronomy Photos of the Day!</h1>
    </div>

    <div>
    <label for="start-date">Start Date:</label>
    <input type="date" id="start-date">

    <label for="end-date">End Date:</label>
    <input type="date" id="end-date">

    <button id="get-dates">Submit!</button>
    </div>

    <div>
      <label for="num">Number of random cards!</label>
      <input type="number" id="quantity" name="quantity" min="1" max="100">
      <button id="get-num" value="Submit">Submit</button>
    </div>

    <div class="container flex flex-wrap justify-center p-5 m-auto min-h-screen">
    </div>
    

    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
